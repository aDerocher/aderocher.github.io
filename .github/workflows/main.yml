name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.PORTFOLIO_ACTIONS }}
          publish_dir: ./  # Replace with the directory containing your static site files

          # 'root' specifies the root directory within the publish_dir
          root: ./  # Set this to the same directory as 'publish_dir'
