name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./  # Replace with the directory containing your static site files

          # If your repository is not a user or organization site, use the following settings:
          # repository: mystuff/mystuff.github.io
          # base_branch: main

          # If you have a custom domain, you can set it here:
          # cname: your-custom-domain.com

