name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Deploy 🚀
        run: |
          echo "Starting deployment..."
          rsync -avz --delete --partial --progress ./ user@remote:/destination/directory/
        env:
          RSYNC_RSH: 'ssh -o StrictHostKeyChecking=no'
